  <style>
    body {

      overflow: hidden;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial;
      text-align: center;
      color: white;
    }

    h2 {
      margin-top: 20px;
    }

    #buttonsContainer {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 8px;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    button {
      padding: 8px;
      border: none;
      border-radius: 10px;
      background: white;
      color: #ff4b7d;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;

    #videoContainer {

      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 900px;
      display: none;
      z-index: 10;
      animation: fadeIn 1s ease forwards;
    }

    video {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    .float {
      position: absolute;
      font-size: 30px;
      animation: floatUp 4s linear forwards;
      z-index: 5;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-700px); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, 50px); }
      to { opacity: 1; transform: translate(-50%, 0); }

  </style>
</head>
